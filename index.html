<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Users Managments</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <main>
        <section>
            <button id="user-register">Registrar usuario</button>
            <article id="user-register-form" class="hide">
                <form>
                    <input type="text" name="name" id="name" placeholder="Nombre">
                    <input type="text" name="lastname" id="lastname" placeholder="Apellido">
                    <input type="number" name="age" id="age" placeholder="Edad">
                    <input type="email" name="email" id="email" placeholder="Correo">
                    <input type="number" name="id" id="id" placeholder="Documento">
                    <select name="gender" id="gender">
                        <option value="masculino">Masculino</option>
                        <option value="femenino">Femenino</option>
                    </select>
                    <p id="error-register" class="error hide"></p>
                    <input type="button" value="Registrar" id="register">
                </form>
            </article>
        </section>

        <section>
            <article id="show-user-info">
                <button id="show-user-info-btn">Ver información del usuario</button>
                <input type="number" name="search-user" id="search-user" placeholder="Documento del usuario" class="hide search-user">
                <button id="search-user-btn" class="hide search-button">Buscar</button>
            </article>
            <article id="data-searched">
            </article>
        </section>

        <section>
            <article id="check-age">
                <button id="check-age-btn">Validar mayoría de edad</button>
                <input type="number" name="search-user" id="search-user-age" placeholder="Documento del usuario" class="hide search-user">
                <button id="search-user-btn-age" class="hide search-button">Buscar</button>
            </article>
            <p id="age-container" class="hide content-p"></p>
        </section>

        <section>
            <article id="change-user-status">
                <button id="change-user-status-btn">Cambiar estado del usuario</button>
                <input type="number" name="search-user" id="search-user-status" placeholder="Documento del usuario" class="hide search-user">
                <button id="search-user-btn-status" class="hide search-button">Buscar</button>
            </article>
            <p id="status-container" class="hide content-p"></p>
        </section>
        <p class="error hide" id="error-main-message"></p>
    </main>
    <script src="js/scripts.js"></script>
</body>
</html>
